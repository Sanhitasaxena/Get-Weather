<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- container is the wrapper block -->
    <div id="container" class="container text-center m-5">
        <div id="search" class="container m-4">
            <div id="input-field" class="container">
                <h3>Enter your City Name.. </h3>
                <input type="search" placeholder="Type here" id="input"  class=" w-50 text-center m-4">
                <label for="name"></label>
            </div>
            <div>
               
                <button id="pushable"  class="btn m-1 h-10 w-20" onclick="getWeather()">
                    <span id="front">
                        Get Weather
                    </span>
                </button>
            </div>
            
        </div>
        <div id="result" class="container mt-4">
           <div id="result-name-img">
               <div>
                <div id="name-of-city" class="container w-50">
                  
                </div>
               </div>
               <div id="result-image" class="container w-50">
                <img id="image">
                 
               </div>
           </div>  
           <div id="result-data">
            <div id="desc-of-temp" class="container w-50">
            
            </div>
            <div id="temp" class="container w-50">
            
            </div>
            <div id="temp-min" class="container w-50">
            
            </div>
            <div id="temp-max" class="container w-50">
            
            </div>
           </div>
        </div>
    </div>
    <!-- here temp is temperature fetched by fetch API -->
    <!-- desc-of-temp is description of temperature -->
    <script src="index.js"></script>
</body>
</html>
